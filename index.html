<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <script src="./assets/bootstrap/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./script.js" defer></script>
    <link rel="icon" href="./assets/photo/calculator.jpg">
    <title>Calculator</title>
</head>

<body class="bg-black">
    <div class="container-fluid d-flex me justify-content-center alert-dark align-items-center vh-100 px-lg-0 px-3">
        <div class="row">
            <div class="col border rounded-pill p-5 bg-dark">
                <form class="d-flex justify-content-center">
                    <input class="text-center mx-2 alert-success" type="number" placeholder="0" id="num1">
                    <input class="text-center mx-2 alert-success" type="number" placeholder="0" id="num2">
                </form>
                <div class="d-flex flex-column justify-content-center align-items-center mt-5">
                    <div class="d-flex justify-content-center">
                        <div class="d-flex justify-content-lg-center justify-content-start flex-column flex-lg-row">
                            <button class="mx-1 mt-2 mt-lg-0" id="add">add</button>
                            <button class="mx-1 mt-2 mt-lg-0" id="minus">minus</button>
                        </div>
                        <div class="d-flex justify-content-lg-center justify-content-start flex-column flex-lg-row">
                            <button class="mx-1 mt-2 mt-lg-0" id="times">times</button>
                            <button class="mx-1 mt-2 mt-lg-0" id="power">power</button>
                        </div>
                        <div class="d-flex justify-content-lg-center justify-content-start flex-column flex-lg-row">
                            <button class="mx-1 mt-2 mt-lg-0" id="divide">divide</button>
                            <button class="mx-1 mt-2 mt-lg-0" id="remainder">remainder</button>
                        </div>
                    </div>
                    <h1 class="mt-2 text-white" id="result"></h1>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
